<!DOCTYPE html>
<html>
<head>
  <title>Game Statistics</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Game Statistics</caption>
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>1200</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td>850</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Player 3</td>
        <td>1700</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Player 4</td>
        <td>600</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
